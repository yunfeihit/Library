<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href='imgs/library.png' type="image/x-icon">

</head>
<body>

<!-- Whole Container -->
    <div id="whole-container">

<!-- Header -->
        <div id="header">
            
            <!-- Title Block -->
            <div id="title-block">
                <img src="imgs/books-stack-of-three.png" alt="books">
                <p>My Library</p>
            </div>

            
            <!-- Book Count Block-->
            <div id="count-block">
                <p>Library Log:</p>
                <table>
                    <tr>
                        <td>Total Book Count:</td>
                        <td id="total-book-count">0</td>
                    </tr>
                    <tr>
                        <td>Book Read:</td>
                        <td id="read-book-count">0</td>
                    </tr>
                    <tr>
                        <td>Book Not Read:</td>
                        <td id="not-read-book-count">0</td>
                    </tr>
                </table>

            </div>

        </div>


<!-- Main Part -->
        <div id="main">


    <!-- Add Book Button -->
            <button id="add-book-btn">+ Add Book</button>


    <!-- Set the 'Add Book Dialog' -->
            <dialog id="add-book-dialog">
                <form action="#" method="post" id="book-form">
                    <h3>Add a new book</h3>
                    <label for="book-name-input">Book Name:</label>
                    <input type="text" id="book-name-input" name="book" placeholder="Harry Potter" required>
                    <label for="author-input">Author:</label>
                    <input type="text" id="author-input" name="author" placeholder="J.K. Rowling" required>
                    <label for="pages-input">Pages:</label>
                    <input type="number" id="pages-input" name="pages" placeholder="223" min='0' required>

                    <div id="read-check-box">
                        <label for="read-check">Have you read it?</label>
                        <input type="checkbox" name="read" id="ifRead-input">
                    </div>

                    <button type="submit" id="submit-btn">Submit</button>

                </form>
            </dialog>

            
            












        </div>










    </div>

</body>
</html>
